<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>User Profile Home Page</title>
</head>

<style>
    #userInfo {
        width: 100%;
        height: 300px;
    }
    img{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    #username{
        text-align: center;
    }

    #card-container{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

 

</style>

<body>
    <!--User Info Container-->
  <div class="container my-3 py-3 bg-primary" id="userInfo">
      <!-- Profile Image -->
    <div>     
        <img src="https://picsum.photos/200/200?image=1062" alt="user-photo" class="rounded-circle" id="userPhoto">
    </div>
    <!--User Name-->
    <div id="username">
        <h1>UserName</h1>
    </div>
    <!--User Location-->
    <div id="user-location">

    </div>
</div>
<!--Card Container-->
    <div class="container" id="card-container">
        <div class="row">

            <!--Where I've Been-->
            <div class="card col-3 ml-5 mr-5" style="width: 18rem;">
                <div class="card-body">
                        <a href ="../html/profile_visited.html">
                            <h5 class="card-title text-center">Where I've Been</h5>
                        </a>
                </div>
            </div>
                

                  <!--My Reviews-->
            <div class="col-3 mr-5 ml-5" style="width: 18rem;">
                <div class="card text-white" >
                        <img class="card-img" src="https://images.unsplash.com/photo-1535359056830-d4badde79747?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1404&q=80" alt="Card image">
                        <div class="card-img-overlay">
                           <a href="../html/profile_reviews.html">
                          <h3 class="card-title text-center pt-5">Review</h3>
                        </a>
                        </div>
                </div>
            </div>

                    <!--My Favorite Places-->
            <div class="card col-3 ml-5" style="width: 18rem;">
                <div class="card-body">
                        <a href ="../html/profile_favorites.html">
                            <h5 class="card-title text-center">My Favorites</h5>
                        </a>
                </div>
            </div>
        </div>
                        
    </div>
</body>

</html>
